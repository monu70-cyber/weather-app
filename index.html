    <script>
        // --- JAVASCRIPT LOGIC (All API fetching, AQI calculation, and display logic remains the same) ---
        const body = document.body;
        const inputPage = document.getElementById("input-page");
        const detailsPage = document.getElementById("details-page");
        const cityInput = document.getElementById("city-input");
        const searchBtn = document.getElementById("search-btn");
        const backBtn = document.getElementById("back-btn");
        
        const cityNameHeader = document.getElementById("city-name-header");
        const weatherIcon = document.getElementById("weather-icon");
        const temperature = document.getElementById("temperature");
        const description = document.getElementById("description");
        const aqiDisplay = document.getElementById("aqi-display");
        const humidity = document.getElementById("humidity");
        const windSpeed = document.getElementById("wind-speed");
        const pressure = document.getElementById("pressure"); 
        const visibility = document.getElementById("visibility"); 
        const pm25 = document.getElementById("pm25");
        const ozone = document.getElementById("ozone");
        
        const feelsLikeBox = document.getElementById("feels-like-box");
        const uvIndexBox = document.getElementById("uv-index-box");
        const sunriseTime = document.getElementById("sunrise-time");
        const sunsetTime = document.getElementById("sunset-time");


        // --- Configuration ---
        const API_KEY = "043aa3f3dfcc0cc451d7c3c8d2dab5a2"; 
        const WEATHER_URL = "https://api.openweathermap.org/data/2.5/weather";
        const AQI_URL = "https://api.openweathermap.org/data/2.5/air_pollution";
        const UV_URL = "https://api.openweathermap.org/data/2.5/uvi"; 
        const ICON_URL = "https://openweathermap.org/img/wn/"; 
        
        // --- US EPA AQI Breakpoints (Concentration $\mu$g/m¬≥) ---
        const PM25_RANGES = [
            { conc: 0.0, AQI: 0, status: "Good", class: "aqi-good" },
            { conc: 12.0, AQI: 50, status: "Good", class: "aqi-good" },
            { conc: 35.4, AQI: 100, status: "Moderate", class: "aqi-moderate" },
            { conc: 55.4, AQI: 150, status: "Unhealthy for Sensitive Groups", class: "aqi-unhealthysensitive" },
            { conc: 150.4, AQI: 200, status: "Unhealthy", class: "aqi-unhealthy" },
            { conc: 250.4, AQI: 300, status: "Very Unhealthy", class: "aqi-veryunhealthy" },
            { conc: 350.4, AQI: 400, status: "Hazardous", class: "aqi-hazardous" },
            { conc: 500.4, AQI: 500, status: "Hazardous", class: "aqi-hazardous" },
        ];
        
        const OZONE_RANGES = [
            { conc: 0, AQI: 0, status: "Good", class: "aqi-good" },
            { conc: 120, AQI: 50, status: "Good", class: "aqi-good" },
            { conc: 168, AQI: 100, status: "Moderate", class: "aqi-moderate" },
            { conc: 208, AQI: 150, status: "Unhealthy for Sensitive Groups", class: "aqi-unhealthysensitive" },
            { conc: 400, AQI: 200, status: "Unhealthy", class: "aqi-unhealthy" }, 
            { conc: 800, AQI: 300, status: "Very Unhealthy", class: "aqi-veryunhealthy" }, 
            { conc: 1000, AQI: 500, status: "Hazardous", class: "aqi-hazardous" },
        ];


        // --- Corrected AQI Calculation Function (UNCHANGED) ---
        function calculateIAQI(concentration, ranges) {
            let IAQI = 0;
            let status = "N/A";
            let aqiClass = "";
            let currentRange = {};

            for (let i = 1; i < ranges.length; i++) {
                if (concentration <= ranges[i].conc) {
                    currentRange.low_conc = ranges[i-1].conc;
                    currentRange.high_conc = ranges[i].conc;
                    currentRange.low_aqi = ranges[i-1].AQI;
                    currentRange.high_aqi = ranges[i].AQI;
                    status = ranges[i-1].status;
                    aqiClass = ranges[i-1].class;
                    break;
                }
            }
            
            if (concentration > ranges[ranges.length - 1].conc) {
                 currentRange.low_conc = ranges[ranges.length - 2].conc;
                 currentRange.high_conc = ranges[ranges.length - 1].conc;
                 currentRange.low_aqi = ranges[ranges.length - 2].AQI;
                 currentRange.high_aqi = ranges[ranges.length - 1].AQI;
                 status = ranges[ranges.length - 2].status;
                 aqiClass = ranges[ranges.length - 2].class;
            }


            const denominator = currentRange.high_conc - currentRange.low_conc;
            
            if (denominator === 0) {
                 IAQI = currentRange.low_aqi; 
            } else {
                 const slope = (currentRange.high_aqi - currentRange.low_aqi) / denominator;
                 IAQI = Math.round(slope * (concentration - currentRange.low_conc) + currentRange.low_aqi);
            }
            
            IAQI = Math.min(IAQI, 500);

            return { aqi: IAQI, status, aqiClass };
        }


        // --- Utility Functions (UNCHANGED) ---
        function showPage(pageId) {
            inputPage.classList.remove('active');
            detailsPage.classList.remove('active');
            document.getElementById(pageId).classList.add('active');
        }

        function setBackground(isDay) {
            if (isDay) {
                body.classList.remove('night');
            } else {
                body.classList.add('night');
            }
        }
        
        function convertVisibility(meters) {
            return (meters / 1000).toFixed(1) + ' km';
        }
        
        function formatTime(timestamp, timezoneOffset) {
            const date = new Date((timestamp + timezoneOffset) * 1000);
            
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12; 
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            
            return `${formattedHours}:${formattedMinutes} ${ampm}`;
        }

        // --- Event Listeners (UNCHANGED) ---
        searchBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherAndAQI(city);
            } else {
                alert("Please enter a city name.");
            }
        });

        backBtn.addEventListener("click", () => {
            showPage('input-page');
            cityInput.value = ""; 
        });

        // --- API Logic (UNCHANGED) ---
        async function fetchWeatherAndAQI(city) {
            const weatherUrl = `${WEATHER_URL}?q=${city}&appid=${API_KEY}&units=metric`;
            try {
                const response = await fetch(weatherUrl);

                if (!response.ok) {
                    throw new Error(`City not found or API error: ${response.statusText}`);
                }

                const weatherData = await response.json();
                
                const { lat, lon } = weatherData.coord; 
                
                displayWeather(weatherData);

                await Promise.all([
                    fetchAirQuality(lat, lon),
                    fetchUVIndex(lat, lon) 
                ]);

                showPage('details-page'); 

            } catch (error) {
                alert(error.message);
                aqiDisplay.textContent = ""; 
                pm25.textContent = "";
                ozone.textContent = "";
                uvIndexBox.textContent = "N/A";
            }
        }
        
        async function fetchAirQuality(lat, lon) {
            const aqiUrl = `${AQI_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
             try {
                const response = await fetch(aqiUrl);
                const aqiData = await response.json();
                displayAirQuality(aqiData);
            } catch (error) {
                console.error("Failed to fetch AQI data:", error);
                aqiDisplay.textContent = "Air Quality: N/A";
                aqiDisplay.className = '';
                pm25.textContent = "N/A";
                ozone.textContent = "N/A";
            }
        }
        
        async function fetchUVIndex(lat, lon) {
            const uvUrl = `${UV_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
            try {
                const response = await fetch(uvUrl);
                const uvData = await response.json();
                uvIndexBox.textContent = uvData.value.toFixed(1); 
            } catch (error) {
                console.error("Failed to fetch UV data:", error);
                uvIndexBox.textContent = "N/A";
            }
        }


        // --- Display Logic (UNCHANGED) ---
        function displayWeather(data) {
            const iconCode = data.weather[0].icon;
            const isDay = iconCode.slice(-1) === 'd';
            setBackground(isDay);

            cityNameHeader.textContent = data.name;
            
            weatherIcon.src = `${ICON_URL}${iconCode}@2x.png`;
            weatherIcon.alt = data.weather[0].description;
            
            temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
            description.textContent = data.weather[0].description;
            
            feelsLikeBox.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            
            const timezoneOffset = data.timezone; 
            sunriseTime.textContent = formatTime(data.sys.sunrise, timezoneOffset);
            sunsetTime.textContent = formatTime(data.sys.sunset, timezoneOffset);
            
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed.toFixed(1)} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
            visibility.textContent = convertVisibility(data.visibility);
        }

        function displayAirQuality(data) {
            const components = data.list[0].components; 

            const pm25_conc = components.pm2_5;
            const ozone_conc = components.o3;

            const pm25_iaqi = calculateIAQI(pm25_conc, PM25_RANGES);
            const ozone_iaqi = calculateIAQI(ozone_conc, OZONE_RANGES);
            
            let finalAqiResult;
            if (pm25_iaqi.aqi >= ozone_iaqi.aqi) {
                finalAqiResult = pm25_iaqi;
            } else {
                finalAqiResult = ozone_iaqi;
            }

            aqiDisplay.textContent = `Air Quality Index (AQI): ${finalAqiResult.aqi} (${finalAqiResult.status})`;
            aqiDisplay.className = `aqi-display ${finalAqiResult.aqiClass}`;
            
            pm25.textContent = pm25_conc.toFixed(2); 
            ozone.textContent = components.o3.toFixed(2);
        }
    </script>
</body>

        const UV_URL = "https://api.openweathermap.org/data/2.5/uvi";

        // --- US EPA AQI Breakpoints (Concentration $\mu$g/m¬≥) ---
        const PM25_RANGES = [

            { conc: 350.4, AQI: 400, status: "Hazardous", class: "aqi-hazardous" },
            { conc: 500.4, AQI: 500, status: "Hazardous", class: "aqi-hazardous" },
        ];
        
        const OZONE_RANGES = [
            { conc: 0, AQI: 0, status: "Good", class: "aqi-good" },
            { conc: 120, AQI: 50, status: "Good", class: "aqi-good" },
            { conc: 168, AQI: 100, status: "Moderate", class: "aqi-moderate" },
            { conc: 208, AQI: 150, status: "Unhealthy for Sensitive Groups", class: "aqi-unhealthysensitive" },
            { conc: 400, AQI: 200, status: "Unhealthy", class: "aqi-unhealthy" }, 
            { conc: 800, AQI: 300, status: "Very Unhealthy", class: "aqi-veryunhealthy" }, 
            { conc: 1000, AQI: 500, status: "Hazardous", class: "aqi-hazardous" },
        ];


        // --- AQI Calculation Function (UNCHANGED) ---
        function calculateIAQI(concentration, ranges) {
            let IAQI = 0;
            let status = "N/A";
            let aqiClass = "";
            let currentRange = {};

            for (let i = 1; i < ranges.length; i++) {
                if (concentration <= ranges[i].conc) {
                    currentRange.low_conc = ranges[i-1].conc;
                    currentRange.high_conc = ranges[i].conc;
                    currentRange.low_aqi = ranges[i-1].AQI;
                    currentRange.high_aqi = ranges[i].AQI;
                    status = ranges[i-1].status;
                    aqiClass = ranges[i-1].class;
                    break;
                }
            }
            
            if (concentration > ranges[ranges.length - 1].conc) {
                 currentRange.low_conc = ranges[ranges.length - 2].conc;
                 currentRange.high_conc = ranges[ranges.length - 1].conc;
                 currentRange.low_aqi = ranges[ranges.length - 2].AQI;
                 currentRange.high_aqi = ranges[ranges.length - 1].AQI;
                 status = ranges[ranges.length - 2].status;
                 aqiClass = ranges[ranges.length - 2].class;
            }

            const denominator = currentRange.high_conc - currentRange.low_conc;
            
            if (denominator === 0) {
                 IAQI = currentRange.low_aqi; 
            } else {
                 const slope = (currentRange.high_aqi - currentRange.low_aqi) / denominator;
                 IAQI = Math.round(slope * (concentration - currentRange.low_conc) + currentRange.low_aqi);
            }
            
            IAQI = Math.min(IAQI, 500);

            return { aqi: IAQI, status, aqiClass };

            const date = new Date((timestamp + timezoneOffset) * 1000);
            
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12; 
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            
            return `${formattedHours}:${formattedMinutes} ${ampm}`;
        }

                if (!response.ok) {
                    throw new Error(`City not found or API error: ${response.statusText}`);
                }

                const weatherData = await response.json();
                
                const { lat, lon } = weatherData.coord; 
                
                displayWeather(weatherData);

                await Promise.all([
                    fetchAirQuality(lat, lon),
                    fetchUVIndex(lat, lon)

                detailsContainer.classList.add('show');

            const aqiUrl = `${AQI_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
             try {
                const response = await fetch(aqiUrl);
                const aqiData = await response.json();
                displayAirQuality(aqiData);
            } catch (error) {
                aqiDisplay.textContent = "Air Quality: N/A";
                aqiDisplay.className = '';
                pm25.textContent = "N/A";
                ozone.textContent = "N/A";
            }
        }
        
        async function fetchUVIndex(lat, lon) {
            const uvUrl = `${UV_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`;
            try {
                const response = await fetch(uvUrl);
                const uvData = await response.json();
                uvIndexBox.textContent = uvData.value.toFixed(1); 
            } catch (error) {
                uvIndexBox.textContent = "N/A";
            }
        }


        // --- Display Logic ---
        function displayWeather(data) {
            const iconCode = data.weather[0].icon;
            const isDay = iconCode.slice(-1) === 'd';
            setBackground(isDay);

            cityNameHeader.textContent = data.name;
            
            weatherIcon.src = `${ICON_URL}${iconCode}@2x.png`;
            weatherIcon.alt = data.weather[0].description;
            
            temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
            description.textContent = data.weather[0].description;
            
            feelsLikeBox.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            
            const timezoneOffset = data.timezone; 
            sunriseTime.textContent = formatTime(data.sys.sunrise, timezoneOffset);
            sunsetTime.textContent = formatTime(data.sys.sunset, timezoneOffset);
            
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed.toFixed(1)} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
            visibility.textContent = convertVisibility(data.visibility);
        }

        function displayAirQuality(data) {
            const components = data.list[0].components; 

            const pm25_conc = components.pm2_5;
            const ozone_conc = components.o3;

            const pm25_iaqi = calculateIAQI(pm25_conc, PM25_RANGES);
            const ozone_iaqi = calculateIAQI(ozone_conc, OZONE_RANGES);
            
            let finalAqiResult;
            if (pm25_iaqi.aqi >= ozone_iaqi.aqi) {
                finalAqiResult = pm25_iaqi;
            } else {
                finalAqiResult = ozone_iaqi;
            }

            aqiDisplay.textContent = `Air Quality Index (AQI): ${finalAqiResult.aqi} (${finalAqiResult.status})`;

            pm25.textContent = pm25_conc.toFixed(2); 
            ozone.textContent = components.o3.toFixed(2);
        }
    </script>

<script>
const API_KEY="043aa3f3dfcc0cc451d7c3c8d2dab5a2";

const AQI_URL="https://api.openweathermap.org/data/2.5/air_pollution";
const ICON_URL="https://openweathermap.org/img/wn/";
const qs=id=>document.getElementById(id);
let currentWeather;

qs("search-btn").onclick=async()=>{
  const city=qs("city-input").value.trim();
  if(!city)return alert("Enter city name");

  const res=await fetch(`${WEATHER_URL}?q=${city}&appid=${API_KEY}&units=metric`);
  if(!res.ok)return alert("City not found");
  currentWeather=await res.json();

  qs("city-name").textContent=currentWeather.name;
  qs("weather-icon").src=`${ICON_URL}${currentWeather.weather[0].icon}@2x.png`;
  qs("temperature").textContent=Math.round(currentWeather.main.temp)+"¬∞C";
  qs("feels-like").textContent=`Feels like ${Math.round(currentWeather.main.feels_like)}¬∞C`;
  qs("description").textContent=currentWeather.weather[0].description;

  qs("humidity").textContent=currentWeather.main.humidity+"%";
  qs("wind").textContent=currentWeather.wind.speed+" m/s";
  qs("pressure").textContent=currentWeather.main.pressure+" hPa";
  qs("visibility").textContent=(currentWeather.visibility/1000).toFixed(1)+" km";

  const {lat,lon}=currentWeather.coord;
  const aqiRes=await fetch(`${AQI_URL}?lat=${lat}&lon=${lon}&appid=${API_KEY}`);
  const aqiData=await aqiRes.json();

  const pm25=aqiData.list[0].components.pm2_5;
  const aqi=Math.min(Math.round(pm25*4),500);

  let label,msg;
  if(aqi<=50){label="Good";msg="Air quality is satisfactory."}
  else if(aqi<=100){label="Moderate";msg="Acceptable air quality."}
  else if(aqi<=200){label="Poor";msg="Everyone may experience health effects."}
  else if(aqi<=300){label="Very Poor";msg="Health alert: avoid outdoor activities."}
  else{label="Severe";msg="Emergency conditions. Stay indoors."}

  qs("aqi-title").textContent=`${label} ${aqi}`;
  qs("aqi-message").textContent=msg;
  qs("aqi-dot").style.left=Math.min(aqi/500*100,100)+"%";

  generateAI(aqi);

  qs("input-page").classList.remove("active");
  qs("details-page").classList.add("active");
};

qs("back-btn").onclick=()=>{
  qs("details-page").classList.remove("active");
  qs("input-page").classList.add("active");
};

function generateAI(aqi){
  const t=currentWeather.main.temp;
  const cond=currentWeather.weather[0].main.toLowerCase();

  qs("ai-weather").textContent=`${t>30?"Hot":t<10?"Cold":"Moderate"} weather with ${cond}.`;
  qs("ai-clothing").textContent=t>30?"Light cotton clothes":t<10?"Warm clothes":"Light jacket recommended";
  qs("ai-activity").textContent=aqi>150?"Avoid outdoor activities":"Outdoor activities are okay";
}
