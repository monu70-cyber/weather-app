<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-card">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Search</button>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    transition: background 0.5s ease;
}

.weather-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 320px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.weather-card:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
}

#city-input {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
}

#search-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    color: black;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

#search-btn:hover {
    background: linear-gradient(135deg, #0056b3, #0096c7);
    transform: translateY(-2px);
}

#search-btn:active {
    transform: translateY(1px);
}

#weather-info {
    margin-top: 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

#weather-info.show {
    opacity: 1;
    transform: translateY(0);
}

#temperature {
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0;
}

.weather-icon {
    width: 80px;
    height: 80px;
    margin: 10px auto;
}
</style>
<body>
  <script>
    const cityInput = document.getElementById("city-input");
const searchBtn = document.getElementById("search-btn");
const cityName = document.getElementById("city-name");
const temperature = document.getElementById("temperature");
const description = document.getElementById("description");
const humidity = document.getElementById("humidity");
const windSpeed = document.getElementById("wind-speed");

// Your OpenWeather API key (replace with your actual key)
// **FIX: Removed trailing space**
const API_KEY = "043aa3f3dfcc0cc451d7c3c8d2dab5a2";

// **FIX: Simplified BASE_URL**
const BASE_URL = "https://api.openweathermap.org/data/2.5/weather";

searchBtn.addEventListener("click", () => {
    const city = cityInput.value.trim();
    if (city) {
        fetchWeather(city);
    } else {
        alert("Please enter a city name.");
    }
    // FIX: Removed 'thyy'
});

async function fetchWeather(city) {
    // **FIX: Correctly constructed the URL using template literals (backticks)**
    const url = `${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            // Use the response status for better error context
            throw new Error(`City not found or API error: ${response.status}`);
        }
        const data = await response.json();
        displayWeather(data);
    } catch (error) {
        alert(error.message);
        clearWeather();
    }
}

function displayWeather(data) {
    cityName.textContent = data.name;
    // **FIX: Added backticks for template literals**
    temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
    description.textContent = `Description: ${data.weather[0].description}`;
    humidity.textContent = `Humidity: ${data.main.humidity}%`;
    windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;
}

function clearWeather() {
    cityName.textContent = "";
    temperature.textContent = "";
    description.textContent = "";
    humidity.textContent = "";
    windSpeed.textContent = "";
}
  </script>
</body>
